{% extends 'base.html' %}
{% load static %}

{% block title %}
Profile
{% endblock %}


{% block content %}
<h1>Logged in as {{ request.user.email }}</h1>
<h1>New Workout</h1>
<form action="" method="post" class="form-with-validation">
{% csrf_token %}
{{ form }}
<button class="form-submit">Create Exercise</button>
<button class="form-submit" onclick="window.history.back()">Cancel</button>
{% endblock %}
